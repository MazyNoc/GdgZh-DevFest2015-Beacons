<svg width="256" height="100" viewBox="0 0 256 100">
    <path id="room1" d="M 39 22 L 109 22 L 109 55 L 94 55 L 94 86 L 7 86 L 7 48 L 39 48 Z"/>
    <rect id="room2" x="111" y="22" width="21" height="28" />
    <rect id="room3" x="133" y="22" width="19" height="28" />
    <rect id="room4" x="154" y="22" width="14" height="28" />
    <rect id="room5" x="201" y="8" width="45" height="26" />

</svg>
<div id="slider"></div>

<script>

    $roomData=[];
    room1.style.fill = "#f00";
    $( "#slider" ).slider({
        min: 0,
        max: 100,
        value: 100,
        slide: function( event, ui ) {
            setData(ui.value)
        }
    });

    function setData(value){
        var len = $roomData.length;
        var pos = Math.round(len*(value/100.0))
        var data = $roomData[pos];
        console.log( $roomData[pos])


        $("#room1").attr('style', "fill:#000");
        $("#room2").attr('style', "fill:#000");
        $("#room3").attr('style', "fill:#000");

        data.roomCoverageList.forEach(function(entry){
            console.log(entry.name + entry.percent);
            var color = interpolateColor('#000000','#ff5555', 1, Math.min(1,entry.percent*3))

            if(entry.name==='LivingRoom'){
                $("#room1").attr('style', "fill:" + color);
            }

            if(entry.name==='Office'){
                $("#room2").attr('style', "fill:" + color);
            }


            if(entry.name==='Sleeping'){
                $("#room3").attr('style', "fill:" + color);
            }

        });
    }


function interpolateColor(minColor,maxColor,maxDepth,depth){

    function d2h(d) {return d.toString(16);}
    function h2d(h) {return parseInt(h,16);}

    if(depth == 0){
        return minColor;
    }
    if(depth == maxDepth){
        return maxColor;
    }

    var color = "#";

    for(var i=1; i <= 6; i+=2){
        var minVal = new Number(h2d(minColor.substr(i,2)));
        var maxVal = new Number(h2d(maxColor.substr(i,2)));
        var nVal = minVal + (maxVal-minVal) * (depth/maxDepth);
        var val = d2h(Math.floor(nVal));
        while(val.length < 2){
            val = "0"+val;
        }
        color += val;
    }
    return color;
}
</script>

<script type="text/javascript">
    // A function that attaches a "Say Hello" button click handler
    function enableClick() {
        gapi.client.myApi.summary.movingAverage().execute(function(data){
          console.log(data)
          $roomData = data.items;

        });
    }
    // This is called initially
    function init() {
      var apiName = 'myApi';
      var apiVersion = 'v1';
      var apiRoot = 'https://' + window.location.host + '/_ah/api';
      if (window.location.hostname == 'localhost'
          || window.location.hostname == '127.0.0.1'
          || ((window.location.port != "") && (window.location.port > 1023))) {
            // We're probably running against the DevAppServer
            apiRoot = 'http://' + window.location.host + '/_ah/api';
      }
      var callback = function() {
        enableClick();
      }
      gapi.client.load(apiName, apiVersion, callback, apiRoot);
    }

</script>
